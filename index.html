<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESENHOSFLIX</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsividade.css">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h3 class="logo">DESENHOSFLIX</h3>
            <nav>
                <a href="#">Início</a>
                <a href="#series">Séries</a>
                <a href="#filmes">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h2 class="titulo">RICK AND MORTY</h2>
                <div class="descricao">
                    Rick é um velho mentalmente desequilibrado, mas cientificamente talentoso. Ele passa a maior parte
                    do tempo envolvendo o jovem neto Morty em aventuras perigosas no espaço e em universos alternativos.
                </div>

                <div class="botaoes">
                    <button role="button" class="botao-play">
                        <i class="fas fa-play"></i>
                        Assitir
                    </button>
                    <button role="button" class="botao-info">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="categoria">
        <p id="series">Séries</p>
    </div>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="componentes/arcane.jpg" alt="arcane" class="box-filme">
            </div>
            <div class="item">
                <img src="componentes/big-mouth.jpg" alt="big mouth" class="box-filme">
            </div>
            <div class="item">
                <img src="componentes/bojack-horseman.jpg" alt="bojack horseman" class="box-filme">
            </div>
            <div class="item">
                <img src="componentes/cuphead.jpg" alt="cuphead" class="box-filme">
            </div>
            <div class="item">
                <img src="componentes/desncanto.jpg" alt="desencanto" class="box-filme">
            </div>
            <div class="item">
                <img src="componentes/paradise.jpg" alt="paradise" class="box-filme">
            </div>
            <div class="item">
                <img src="componentes/paw-patrol.jpg" alt="paw patrol" class="box-filme">
            </div>
            <div class="item">
                <img src="componentes/peppa-pig.jpg" alt="peppa pig" class="box-filme">
            </div>
            <div class="item">
                <img src="componentes/rick-and-morty.jpg" alt="rick and morty" class="box-filme">
            </div>
            <div class="item">
                <img src="componentes/spider-man.jpg" alt="spider man" class="box-filme">
            </div>
            <div class="item">
                <img src="componentes/teen-titans-go.jpg" alt="teen titans go" class="box-filme">
            </div>
            <div class="item">
                <img src="componentes/the-smurfs.jpg" alt="the smurfs" class="box-filme">
            </div>
        </div>
    </div>

    <div class="categoria">
        <p id="filmes">Filmes</p>
    </div>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="componentes/croods.jpg" alt="os croods" class="box-filme">
            </div>
            <div class="item">
                <img src="componentes/kung-fu-panda.jpg" alt="kung fu panda" class="box-filme">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img src="componentes/ponyo.jpg" alt="ponyo" class="box-filme">
            </div>
            <div class="item">
                <img src="componentes/my-little-pony.jpg" alt="my little pony" class="box-filme">
            </div>
            <div class="item">
                <img src="componentes/vivo.jpg" alt="vivo" class="box-filme">
            </div>
            <div class="item">
                <img src="componentes/wish-dragon.jpg" alt="wish dragon" class="box-filme">   
            </div>
            <div class="item">
                <img src="componentes/shrek.jpg" alt="shrek" class="box-filme">

            <div class="item">
                <img src="componentes/proxima-parada.jpg" alt="proxima parada" class="box-filme">

            <div class="item">

            </div>

                <img src="componentes/dragao.jpg" alt="Como treinar seu dragão" class="box-filme">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/def91ce70f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/script.js"></script>
</body>

</html>
